<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bauke's awesome flex-box gallery</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Bauke's awesome flex-box gallery</h1>

        <section class="gallery">

            <div class="gallery-item">
                <img class="gallery-item__photo" src="https://images.pexels.com/photos/681794/pexels-photo-681794.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb"/>
                <a href="https://www.pexels.com/u/coralbellestudios/" class="gallery-item__photographer">
                    <img class="gallery-item__avatar" src="https://images.pexels.com/users/avatars/156383/natasha-fernandez-183.jpeg?w=60&h=60&fit=crop&crop=faces" alt="Natasha Fernandez">
                    <span class="gallery-item__name">Natasha Fernandez</span>
                </a>
            </div>

            <div class="gallery-item">
                <img class="gallery-item__photo" src="https://images.pexels.com/photos/698874/pexels-photo-698874.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb"/>
                <a href="https://www.pexels.com/u/shamia-casiano-183672/" class="gallery-item__photographer">
                    <img class="gallery-item__avatar" src="https://images.pexels.com/users/avatars/183672/shamia-casiano-110.jpeg?w=60&amp;h=60&amp;fit=crop&amp;crop=faces" alt="Shamia Casiano">
                    <span class="gallery-item__name">Shamia Casiano</span>
                </a>
            </div>

            <div class="gallery-item">
                <img class="gallery-item__photo" src="https://images.pexels.com/photos/179114/pexels-photo-179114.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb"/>
                <a href="https://www.pexels.com/u/olly/" class="gallery-item__photographer">
                    <img class="gallery-item__avatar" src="https://images.pexels.com/users/avatars/224453/bruce-mars-661.jpeg?w=60&h=60&fit=crop&crop=faces" alt="Bruce Mars">
                    <span class="gallery-item__name">Bruce Mars</span>
                </a>
            </div>

            <div class="gallery-item">
                <img class="gallery-item__photo" src="https://images.pexels.com/photos/671728/pexels-photo-671728.jpeg?w=940&h=650&dpr=2&auto=compress&cs=tinysrgb"/>
                <a href="https://www.pexels.com/u/felipe-luiz-190810/" class="gallery-item__photographer">
                    <img class="gallery-item__avatar" src="https://images.pexels.com/users/avatars/190810/felipe-luiz-782.jpeg?w=200&h=200&fit=crop&crop=faces" alt="Felipe Luiz">
                    <span class="gallery-item__name">Felipe Luiz</span>
                </a>
            </div>

        </section>

        <script src="script.js"></script>
    </body>
</html>
